<div class="toolbar bg-red-700 p-4 flex items-center">
  <button (click)="toggleSidebar()" class="bg-transparent text-white px-4 py-2 rounded">
    <i class="
        fa-solid 
        fa-bars">
      </i>
  </button>
  <p class="text-base text-xl font-semibold text-white">{{title}}</p>
</div>

<div id="sidebar" [ngClass]="{'hidden': !isSidebarOpen}" class="bg-red-800 h-screen w-64 fixed top-0 left-0 overflow-auto z-20">
  <div class="flex flex-col items-center h-full overflow-hidden text-white bg-red-800">
    <div class="flex content-center w-full">
      <a class="flex items-center w-full px-4 py-1 mt-3" href="#">
        <i class="fa-light fa-user text-2xl"></i>
        <span class="ml-2 text-sm font-bold">Username</span>
      </a>
      <i (click)="toggleSidebar()"
        class="
        fa-light 
        fa-xmark 
        text-2xl 
        mt-3 mr-5 py-1">
      </i>
    </div>

		<div class="w-full px-2">
			<div class="flex flex-col items-center w-full mt-3 border-t border-white">
				<a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300" href="#">
					<i class="fa-regular fa-helmet-battle text-2xl"></i>
					<span class="ml-2 text-sm font-medium">Characters</span>
				</a>
				<a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300" href="#">
					<i class="fa-solid fa-campfire text-2xl"></i>
					<span class="ml-2 text-sm font-medium">Adventures</span>
				</a>
			</div>
		</div>
		<a class="flex items-center justify-center border-t border-white w-full h-16 mt-auto bg-red-800 hover:bg-gray-700 hover:text-gray-300" href="#">
			<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
			</svg>
			<span class="ml-2 text-sm font-medium">Log out</span>
		</a>
	</div>

</div>
<div id="overlay" [ngClass]="{'hidden': !isSidebarOpen}" class="fixed inset-0 bg-black opacity-50 z-10"></div>
