<div class="flex gap-x-3">
  <div class="w-1/3">
    <img src="assets/img/classes-logo/{{character.class}}.jpg" class="w-full rounded" alt="">

  </div>
  <div class="flex flex-col justify-between  w-2/3 px-3">
    <div class="w-full h-14 justify-between flex">
      <div class="text-center min-w-24 border border-black rounded">
        <p class="text-xl font-semibold">{{character.proficiencyBonus}}</p>
        <p class="text-sm">Comp. Bonus</p>
      </div>
      <div class="text-center min-w-24  border border-black rounded">
        <p class="text-xl font-semibold">{{character.initiative}}</p>
        <p class="text-sm">Iniciativa</p>
      </div>
    </div>
    <div class="w-full h-14 justify-between flex">
      <div class="text-center min-w-24 border border-black rounded">
        <p class="text-xl font-semibold">{{character.armorClass}}</p>
        <p class="text-sm">Armor Class</p>
      </div>
      <div class="text-center min-w-24  border border-black rounded">
        <p class="text-xl font-semibold">{{character.speed}}ft</p>
        <p class="text-sm">Velocidad</p>
      </div>
    </div>
    <div class="flex border border-black rounded w-full p-2 gap-x-2 justify-center">
      <div class="flex text-2xl">
        <p>{{character.hitPoints?.current}}/</p>
        <p>{{character.hitPoints?.max}}</p>
      </div>
      <div class="text-2xl">
        <p>HP</p>
      </div>
    </div>
  </div>
</div>
