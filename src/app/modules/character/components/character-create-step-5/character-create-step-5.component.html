<div class="w-full max-w-md m-auto">

  <button 
    [ngClass]="{
      'rounded-t': $stepOpened() === characterCreationStep.STEP_5,
      'rounded': $stepOpened() !== characterCreationStep.STEP_5,
      'bg-red-700': stepCompleted() >= 4
    }
    "
    class="
    accordion w-full 
    px-5 py-2 bg-gray-500
    text-left text-white 
    focus:outline-none" 
    (click)="stepCompleted() >= 4 && toggle()">
    Paso 5: HP
  </button>
  <div [ngClass]="{'block': $stepOpened() === characterCreationStep.STEP_5, 'hidden': $stepOpened() !== characterCreationStep.STEP_5 }" 
        class="content px-5 pt-2 pb-5 border rounded-b border-red-600">
        <form [formGroup]="stepForm">
          <div class="flex flex-col gap-y-5 items-center">
            <div class="flex py-3 flex-col gap-y-2 w-full items-center" formGroupName="hitDice">
              <p>Dados de Golpe</p>
              <div class="flex gap-x-3 justify-center">
                <input name="name" type="text" formControlName="value"
                    class="block ps-2 w-1/2 text-center rounded-md border-0 py-1.5 text-gray-900 shadow-sm 
                    ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset 
                    focus:ring-red-700 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div class="flex py-3 flex-col gap-y-2 w-1/3 rounded items-center border border-red-700"  formGroupName="hitPoints">
              <p>Puntos de vida</p>
              <div class="flex gap-x-3 justify-center">
                <input name="max" formControlName="max" type="text" 
                    class="block ps-2 w-1/2 border-none text-center bg-transparent 
                    border-none focus:border-none pt-0
                    focus:ring-none focus:ring-none 
                    focus:ring-transparent text-2xl">
              </div>
            </div>
          </div>
        </form>
    <div class="flex w-full justify-center">
      <button 
      (click)="onContinue()"
      [disabled]="!stepForm.valid"
      [ngClass]="{
        'bg-red-700': stepForm.valid
      }"
      class=" rounded mt-5
      px-5 py-2 bg-gray-500
      text-center text-white 
      border w-full
      focus:outline-none" 
      >
        Siguiente
      </button>
    </div>
</div>
